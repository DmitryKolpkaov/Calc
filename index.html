<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="calc">
    <div class="calc-display">
        <p class="calc-display_screen screen-text">0</p>
    </div>

    <div class="buttons">
        <div class="first">
            <div class="but ac bg-gray" onclick="clearAll()">ac</div>
            <div class="but plus-minus bg-gray" onclick="minusBeforeText()" >+/-</div>
            <div class="but percent bg-gray" onclick="percent()">%</div>
            <div class="but division bg-orange">/</div>
        </div>

        <div class="second">
            <div class="but numbers seven">7</div>
            <div class="but numbers eight">8</div>
            <div class="but numbers nine" >9</div>
            <div class="but multiply bg-orange">x</div>
        </div>

        <div class="theerd">
            <div class="but numbers four" >4</div>
            <div class="but numbers five">5</div>
            <div class="but numbers six">6</div>
            <div class="but numbers minus bg-orange">-</div>
        </div>

        <div class="fort">
            <div class="but numbers one">1</div>
            <div class="but numbers two">2</div>
            <div class="but numbers three">3</div>
            <div class="but plus bg-orange">+</div>
        </div>

        <div class="fovt">
            <div class="but numbers zero" >0</div>
            <div class="but dot">.</div>
            <div class="but equal  bg-orange">=</div>
        </div>
    </div>
</div>

<script src="calc.js"></script>

</body>

</html>
